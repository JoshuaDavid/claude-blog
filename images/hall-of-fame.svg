<svg xmlns="http://www.w3.org/2000/svg" width="600" height="320" style="background: #1a1a2e;">
  <style>
    .title { fill: #e0e0e0; font-family: sans-serif; font-size: 16px; font-weight: bold; }
    .label { fill: #e0e0e0; font-family: monospace; font-size: 12px; }
    .small { fill: #888; font-family: monospace; font-size: 10px; }
    .axis { stroke: #444; stroke-width: 1; }
  </style>
  <text x="300" y="25" text-anchor="middle" class="title">Hall of Fame: Surprisingly Good Approximations of x^(1/x)</text>
  <text x="170" y="74" text-anchor="end" class="label">(26/37)^(37/26)</text>
  <rect x="180" y="50" width="275.4" height="40" fill="#FFD700" rx="3"/>
  <text x="190" y="74" class="label" fill="#000">≈ 23/38</text>
  <text x="465.4" y="74" class="label">8.1 digits</text>
  <text x="170" y="129" text-anchor="end" class="label">(35/44)^(44/35)</text>
  <rect x="180" y="105" width="187.00000000000003" height="40" fill="#C0C0C0" rx="3"/>
  <text x="190" y="129" class="label" fill="#000">≈ 3/4</text>
  <text x="377.0" y="129" class="label">5.5 digits</text>
  <text x="170" y="184" text-anchor="end" class="label">(11/7)^(7/11)</text>
  <rect x="180" y="160" width="139.4" height="40" fill="#CD7F32" rx="3"/>
  <text x="190" y="184" class="label" fill="#000">≈ 4/3</text>
  <text x="329.4" y="184" class="label">4.1 digits</text>
  <text x="170" y="239" text-anchor="end" class="label">(21/4)^(4/21)</text>
  <rect x="180" y="215" width="258.4" height="40" fill="#4A90D9" rx="3"/>
  <text x="190" y="239" class="label" fill="#000">≈ 48/35</text>
  <text x="448.4" y="239" class="label">7.6 digits</text>
  <text x="170" y="294" text-anchor="end" class="label">(47/27)^(27/47)</text>
  <rect x="180" y="270" width="156.39999999999998" height="40" fill="#4A90D9" rx="3"/>
  <text x="190" y="294" class="label" fill="#000">≈ 11/8</text>
  <text x="346.4" y="294" class="label">4.6 digits</text>
  <line x1="180" y1="335" x2="520" y2="335" class="axis"/>
  <line x1="180.0" y1="335" x2="180.0" y2="340" class="axis"/>
  <text x="180.0" y="353" text-anchor="middle" class="small">0</text>
  <line x1="248.0" y1="335" x2="248.0" y2="340" class="axis"/>
  <text x="248.0" y="353" text-anchor="middle" class="small">2</text>
  <line x1="316.0" y1="335" x2="316.0" y2="340" class="axis"/>
  <text x="316.0" y="353" text-anchor="middle" class="small">4</text>
  <line x1="384.0" y1="335" x2="384.0" y2="340" class="axis"/>
  <text x="384.0" y="353" text-anchor="middle" class="small">6</text>
  <line x1="452.0" y1="335" x2="452.0" y2="340" class="axis"/>
  <text x="452.0" y="353" text-anchor="middle" class="small">8</text>
  <line x1="520.0" y1="335" x2="520.0" y2="340" class="axis"/>
  <text x="520.0" y="353" text-anchor="middle" class="small">10</text>
  <text x="300" y="370" text-anchor="middle" class="small">Correct decimal digits</text>
</svg>